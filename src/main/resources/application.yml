spring:
  application:
    name: spring-batch
  datasource:
    meta:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url:  jdbc:mysql://localhost:3306/batch_meta?serverTimezone=Asia/Seoul
      username: ${db.username}
      password: ${db.password}
    data:
      driver-class-name:  com.mysql.cj.jdbc.Driver
      jdbc-url:  jdbc:mysql://localhost:3306/batch_data?serverTimezone=Asia/Seoul
      username: ${db.username}
      password: ${db.username}
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always
      schema: classpath:org/springframework/batch/core/schema-mysql.sql
